{% extends "quotes/base.html" %}

{% block content %}
<h2>➕ Добавить цитату</h2>

<form method="post" class="quote-form">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Сохранить</button>
</form>

<style>
.quote-form {
    max-width: 500px;
    margin: 0 auto;
    background: #fff;
    padding: 20px;
    border-radius: 10px;
    border: 1px solid #ccc;
}
.quote-form button {
    margin-top: 10px;
    padding: 8px 16px;
    font-size: 1em;
    border: none;
    border-radius: 6px;
    background: #333;
    color: white;
    cursor: pointer;
}
.quote-form button:hover {
    background: #555;
}
</style>
{% endblock %}
